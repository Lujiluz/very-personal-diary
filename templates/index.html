<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- meta tags -->
    <meta property="og:title" content="Luji's Personal Diary" />
    <meta property="og:description" content="a very personal diary/notes of Luji." />
    <meta property="og:image" content="{{url_for('static', filename='ogimage.png')}}" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <title>Sparta Coding Club | Bootstrap Practice</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container my-3 px-2 py-3 shadow rounded-3">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">My Personal Diary</h1>
          <div class="input group mb-3 costum-file">
            <label for="image" class="mb-2 mt-3">Image:</label>
            <input type="file" class="form-control" id="image" required />
            <label for="emotion" class="my-2">Emotion:</label>
            <input type="file" class="form-control" id="emotion" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="title" placeholder="Title" required />
          </div>
          <div class="mb-3">
            <textarea id="description" rows="3" class="form-control" placeholder="description" required></textarea>
          </div>
          <button type="button" class="btn btn-primary" onclick="postDiary()">Save</button>
          <button type="button" class="btn btn-danger mx-2" onclick="handleClearAllDiaries()">Clear All Diaries</button>
        </div>
      </div>
      <div class="row justify-content-start" id="cards-box"></div>
    </div>
    <script src="../static/script.js"></script>
  </body>
</html>
